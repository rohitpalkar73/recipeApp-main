<a [routerLink]="[index]"
routerLinkActive="active"
style="cursor: pointer;" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-goup-item-headng">{{recipe.name}}</h4>
        <p class="list-group-item-text" style=" width: 300px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;" >{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:50px">
    </span>
</a>
