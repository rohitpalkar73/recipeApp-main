<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onChangeIngredients(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" ngModel name="name" class="form-control" required placeholder="Enter item name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Quantity</label>
                    <input type="number" id="amount" ngModel name="amount" class="form-control" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
                    <span>&nbsp;</span>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode" [disabled]="!f.valid">Delete</button>
                    <span *ngIf="editMode">&nbsp;</span>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    <span>&nbsp;</span>
                    <button class="btn btn-primary" type="button" (click)="onClearAll()">Clear All</button>
                </div>
            </div>
        </form>
    </div>
</div>
