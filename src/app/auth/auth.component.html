<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="cols-xs-6 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->     
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign Up'}}</button>
                <!-- <span>&nbsp;</span>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch To {{isLoginMode?'Sign Up':'Login'}}</button> -->
            </div>
        </form>

        <div class="row" *ngIf="!isLoading">
            <div class="cols-xs-12 col-md-6" style="margin-top: 10px;">
                <p>Please use below credentials to login</p>
                <p>Email : test@test.com</p>
                <p>Password : 123456</p>
            </div>
        </div>
    </div>
</div>
